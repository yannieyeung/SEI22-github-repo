<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Scissors Paper Stone</title>
</head>
<body>
    <header>
        <img src="images/Header-scissors paper stone.png" alt="scissors paper stone header">
    </header>

    <div class="score-board">
        <div id="userdp">
            <img src="images/UserDp.png" alt="userDisplayPic">
        </div>
        <div id="comdp">
            <img src="images/ComDp.png" alt="computerDisplayPic">
        </div>
        <span id="user-score">0</span>:<span id="com-score">0</span>
    </div>

    <p id="instruction"> Pick one...</p>

    <div class="user-choices">
        <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="scissors">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="paper">
        </div>
        <div class="choice" id="stone">
            <img src="images/stone.png" alt="stone">
        </div>


    </div>

    <div class="result">
        <p> </p>
    </div>




<script src="script.js"></script>
</body>
</html>
